<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Planta App</title>
  </head>
  <body>
    <header class="header" id="header">
      <a href="#" class="support" id="support">Support</a>
      <h2 class="title" id="title">Planta</h2>
      <button class="get-app btn-hover" id="get-app">Get the App</button>
    </header>
    <main class="container">
      <section class="hero-section grid grid--2-cols">
        <div class="hero-txt">
          <h1 class="hero-header">
            Keep your plants <br />
            alive
          </h1>
          <p class="hero-p">
            Individual care schedule and reminders for your plants,
            recommendations, step by step guides, identification, light meter
            and more. Keep your plants alive with Planta!
          </p>
          <div class="hero-btns">
            <button class="ios-btn btn btn-hover">
              <ion-icon name="logo-apple" class="logo"></ion-icon>
              <div class="btn-txt-container">
                <p class="btn-txt">Download on the</p>
                <h4>App Store</h4>
              </div>
            </button>

            <button class="andriod-btn btn btn-hover">
              <ion-icon name="logo-google-playstore" class="logo"></ion-icon>
              <div class="btn-txt-container">
                <p class="btn-txt">Get it on</p>
                <h4>Google Play</h4>
              </div>
            </button>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="img/app-hero.png"
            class="hero-img"
            alt="Phota of the mobile application"
          />
        </div>
      </section>
    </main>
  </body>
</html>
